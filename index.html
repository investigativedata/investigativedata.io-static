<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>investigativedata.io</title>
    <style>
      @font-face {
        font-family: 'Quicksand';
        font-style: normal;
        font-weight: 400;
        src: url('/public/fonts/quicksand-v30-latin-regular.eot'); /* IE9 Compat Modes */
        src: local(''),
             url('/public/fonts/quicksand-v30-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
             url('/public/fonts/quicksand-v30-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
             url('/public/fonts/quicksand-v30-latin-regular.woff') format('woff'), /* Modern Browsers */
             url('/public/fonts/quicksand-v30-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
             url('/public/fonts/quicksand-v30-latin-regular.svg#Quicksand') format('svg'); /* Legacy iOS */
      }

      /* quicksand-700 - latin */
      @font-face {
        font-family: 'Quicksand';
        font-style: normal;
        font-weight: 700;
        src: url('/public/fonts/quicksand-v30-latin-700.eot'); /* IE9 Compat Modes */
        src: local(''),
             url('/public/fonts/quicksand-v30-latin-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
             url('/public/fonts/quicksand-v30-latin-700.woff2') format('woff2'), /* Super Modern Browsers */
             url('/public/fonts/quicksand-v30-latin-700.woff') format('woff'), /* Modern Browsers */
             url('/public/fonts/quicksand-v30-latin-700.ttf') format('truetype'), /* Safari, Android, iOS */
             url('/public/fonts/quicksand-v30-latin-700.svg#Quicksand') format('svg'); /* Legacy iOS */
      }
      body {
        background-color: #5E1325;
      }
      main {
        font-family: "Quicksand", monospace;
        font-weight: 400;
        text-align: center;
        max-width: 400px;
        padding-top: 20%;
        margin: 0 auto;
        color: #F8E9ED;
      }
      main img {
        display: block;
        width: 100px;
        height: 100px;
        margin: 0 auto;
      }
      main a {
        color: #8C6E75;
      }
      main h3 {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="/public/logo.png" width="100" height="100" />
      <h3>investigativedata.io</h3>
      <p>An open catalogue of data collections useful for investigative
      journalists and research organizations</p>
      <p><a href="https://github.com/investigativedata">github</a></p>
    </main>
  </body>
</html>
